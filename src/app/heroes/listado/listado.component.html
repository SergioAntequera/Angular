<p>Listado de heroes</p>

<div *ngIf="heroesBorrados.length !=0; else noBorrado">
    <h3>Lista Heroes Borrados </h3>
    <div *ngFor="let heroe of heroesBorrados">
        {{heroe}}
    </div>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>



<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> <!-- Permite duplicar elementos en funcion del tamaÃ±o del array que se recorre-->
        {{i+1}} {{heroe}}
    </li>

</ul>
